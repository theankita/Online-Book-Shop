<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirectToHome(event) {
            event.preventDefault(); // Prevent form submission

            // Simple validation (you can enhance this as needed)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect to home page on successful login (replace with actual logic)
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                alert('Please fill in both fields!');
            }
        }
    </script>
</head>
<body>
    <header> <h1>Online Book Store</h1></header>
    <div class="container">
        <form class="login-form" onsubmit="redirectToHome(event)">
            <h1>Welcome</h1>
            <p>Please log in to your account.</p>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
