<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Book Store</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
        
        </nav>
    </header>
    
    <main class="container">
        <form id="checkoutForm">
            <h2>Shipping Address</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" required>
            </div>

            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>

            <button type="submit">Complete Purchase</button>
        </form>
        <div id="summary" class="summary" style="display: none;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Online Book Store</p>
    </footer>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Gather form data
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            // Create summary string
            const summaryHtml = `
                <h2>Order Summary</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Address:</strong> ${address}, ${city}, ${state}, ${zip}</p>
                <p><strong>Card Number:</strong> ${cardNumber.replace(/\d(?=\d{4})/g, "*")}</p>
                <p><strong>Expiry Date:</strong> ${expiry}</p>
                <p><strong>CVV:</strong> ${cvv.replace(/./g, "*")}</p>
            `;

            // Show summary
            document.getElementById('summary').innerHTML = summaryHtml;
            document.getElementById('summary').style.display = 'block';

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
